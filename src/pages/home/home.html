<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.id}} -  {{ item.nome}}
    </button>  
  </ion-list>
 
  <ion-fab botton right >
    <button ion-fab mini (click)="abrirform()"><ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>
